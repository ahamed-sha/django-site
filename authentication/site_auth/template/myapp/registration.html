{% extends "base.html" %}
{% load static %}

{% block body_block %}
<h1>Registration Page</h1>

{% if registered %}
<h1>Thank you fo registering</h1>

{% else %}
<h1>Register here</h1>
<h3>Fill out the form</h3>

<form enctype="multipart/form-data" method="POST">
    
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <button>
    <input type="submit" value="Register">
</button>
</form>
{% endif %}
{% endblock %}
